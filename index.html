<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Gym Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header id="header"></header>
    <main id="content"></main>
    <nav id="tab-bar">
      <button class="tab-btn active" data-page="home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <span>Главная</span>
      </button>
      <button class="tab-btn" data-page="programs">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span>Программы</span>
      </button>
      <button class="tab-btn" data-page="exercises">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6.5 6.5h11M6.5 17.5h11M4 6.5V4m0 2.5v2.5M4 15v2.5m0 0V20M20 6.5V4m0 2.5v2.5M20 15v2.5m0 0V20M9 6.5v11M15 6.5v11"/>
        </svg>
        <span>Упражнения</span>
      </button>
      <button class="tab-btn" data-page="history">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 8v4l3 3"/>
          <circle cx="12" cy="12" r="9"/>
        </svg>
        <span>История</span>
      </button>
    </nav>
  </div>

  <!-- Модальное окно -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal" class="modal"></div>
  </div>

  <!-- Toast уведомления -->
  <div id="toast-container"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
